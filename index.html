<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>涂格子游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="settings">
        <h1>欢迎来到 Pixel Art 世界</h1>
        <div class="setting">
            <label for="rows">行数：</label>
            <input type="number" id="rows" min="1" value="15">
        </div>
        <div class="setting">
            <label for="cols">列数：</label>
            <input type="number" id="cols" min="1" value="20">
        </div>
        <div class="setting">
            <button onclick="startGame()">开始游戏</button>
        </div>
        <p class="author-text">我是Hau，这是一个关于 pixel 画图的网页</p>
         <p class="author-text"><a href="https://github.com/HauUhang/pixel_maker.git">https://github.com/HauUhang/pixel_maker.git</a></p>
    </div>    

    <div id="game-container">
        <div id="message"></div>
        <div id="canvas"></div>
        <div id="color-picker">
            <label for="red">R：</label>
            <input type="text" id="red" value="0" oninput="updateColorPreview()">
            <label for="green">G：</label>
            <input type="text" id="green" value="0" oninput="updateColorPreview()">
            <label for="blue">B：</label>
            <input type="text" id="blue" value="0" oninput="updateColorPreview()">
            <div id="color-preview"></div>
        </div>
        <div id="tools">
            <button onclick="resetRGB()">RGB清空</button>
            <button onclick="updateColor()">颜色更新</button>
            <button onclick="clearCanvas()">一键清理</button>
            <button onclick="enableEraser()">橡皮擦</button>
            <button id="returnButton" onclick="returnToStart()">返回</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
